<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background: linear-gradient(to right, #976767, #85787e); /* Adjust the colors as per your preference */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Add any additional CSS styles you need for your form */
        h2 {
            text-align: center;
        }
        form {
            width: 80%;
            margin: 0 auto;
            background: rgb(255, 253, 253);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select,
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="/submit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
    
    <label for="telephone">Telephone:</label><br>
    <input type="tel" id="telephone" name="telephone" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
        <option value="" disabled selected>Select Course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Architecture</option>
        <option value="Engineering">Engineering</option>
        <option value="Literature">Business</option>
    </select><br><br>
    
    <input type="submit" value="Register">
    <input type="button" value="Cancel" onclick="window.location.href='cancel.html'">
</form>

</body>
</html>
